<script src="ng-file-upload-shim.js"></script> <!-- for no html5 browsers support -->
<script src="ng-file-upload.js"></script>
<div>
  <div class="row">
    <div class="col-sm-8 col-md-10">
      <h2 class="heading">Analysis <small>Upload Data for Analysis</small></h2>
    </div>
  </div>
	<div class="jumbotron">
		<div class="container">
      <div id="upload" class="row">
        <div class="col-md-6 col-sm-12">
          <form name="form">
            <div class="btn btn-primary btn-outline" name="csv" ngf-select="upload($file)">Upload on file select</div>
          </form>
        </div>
        <div class="col-md-6 col-sm-12">
          <select ng-options="item for item in collections" ng-model="selected"></select>
          <button class="btn btn-primary" name="lookup" ng-click="load()">Load from DB</button>
        </div>
      </div>
      <div id="display">
        <div class="row">
          <h3>State</h3>
        </div>
        <div class="graph">
          <div id="state-chart"></div>
        </div>
        <div class="row">
          <h3>Pedal</h3>
        </div>
        <div class="graph">
          <div id="throttle-brake-chart"></div>
        </div>
        <div class="row">
          <h3>BMS Temperatures</h3>
        </div>
        <div class="graph">
          <div id="temp-chart"></div>
        </div>
        <div class="row">
          <h3>Battery</h3>
        </div>
        <div class="graph">
          <div id="battery-chart"></div>
        </div>
        <div class="row">
          <h3>Generics</h3>
        </div>
        <div ng-repeat="value in genericsIds" on-finish-render="updateGraphs" id="can{{value}}">{{value}}</div>
      </div>
		</div>
	</div>
</div>
