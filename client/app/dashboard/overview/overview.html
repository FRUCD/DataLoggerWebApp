<div>
  <div class="row">
    <div class="col-sm-8 col-md-10">
      <h2 class="heading">Overview <small>Information at the present moment</small></h2>
    </div>
    <div class="col-sm-2 col-md-1">
      <a ui-sref="dashboard.car" class="btn btn-primary btn-outline btn-rounded">Car</a>
    </div>
    <div class="col-sm-2 col-md-1">
      <a ui-sref="dashboard.curtis" class="btn btn-primary btn-outline btn-rounded">Curtis</a>
    </div>
  </div>
  <div class="jumbotron">
  <div class="container">
    <div style="display: flex">
      <div class="throttle-brake">
        <div style="display: inline-flex; align-items: flex-end; max-height: 400px; height: 400px; text-align: center;margin-top: 40px">
          <div>
            <div id="throttle-bar" style="width: 100px;height: 400px;background-color: darkgreen;margin-right: 10px; text-align:center; padding-top: 5px;margin-bottom: 15px; color: white">
              100%
            </div>
              <font size="4">Throttle</font>
          </div>
          <div>
            <div id="brake-bar" style="width: 100px;height: 100px; background-color: darkred; text-align:center;padding-top: 5px;margin-bottom: 15px; color: white">
              20%
            </div>
               <font size="4">Brake</font>
          </div>
        </div>
      </div>
      <div  class="temperature-table" style="margin-left: 10%;display: flex; flex-direction: column-reverse; align-items: flex-end;">
        <div style="text-align: center">
          <table>
            <tr>
              <td><div class="temperature" id="t0" style="background-color: darkred">90&degC</div></td>
              <td><div class="temperature" id="t1" style="background-color: darkgreen">40&degC</div></td>
              <td><div class="temperature" id="t2" style="background-color: darkred">80&degC</div></td>
            </tr>
            <tr>
              <td><div class="temperature" id="t3" style="background-color: darkgreen">60&degC</div></td>
              <td><div class="temperature" id="t4" style="background-color: darkgreen">33&degC</div></td>
              <td><div class="temperature" id="t5" style="background-color: darkred">85&degC</div></td>
            </tr>
          </table>
          <font size="4">Temperatures</font>
        </div>
      </div>

      <div class="info" style="margin-left: 10%; font-size:20px">
        BMS State:
        <div id="bms-state"></div>
        <br>
        <div id="car-state">Car State: Drive</div>
      </div>
    </div>
</div>
