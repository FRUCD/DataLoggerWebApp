<div class="row">
    <div class="col-sm-8 col-md-10">
        <h2 class="heading">Run: {{status}}</h2>
    </div>
    <div class="col-sm-2 col-md-1">
      <button type="button" class="green btn btn-outline btn-rounded" ng-click="start()">Start</button>
    </div>
    <div class="col-sm-2 col-md-1">
      <button type="button" class="red btn btn-outline btn-rounded" ng-click="stop()">Stop</button>
    </div>
</div>
